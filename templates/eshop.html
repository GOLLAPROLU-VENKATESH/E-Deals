{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
   <div class="container-md mx-auto">
    <div class="row mx-auto">

        {% for product in product %}
        <div class="col mx-auto">
            <div class="card border-dark mb-5" style="width: 400px">
                <div class="card-header"><h5>{{product.name}}</h5></div>
                <div class="card-body ">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid w-100" src="{{product.img_1.url}}" alt="Sample"
                                     style="width:320px;height:350px;">
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid w-100" src="{{product.img_2.url}}"
                                     style="width:320px;height:350px;">
                            </div>
                        </div>
                    </div>
                    <h5 class="card-title">Dark card title</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{product.start_time}}</li>
                        <li class="list-group-item">{{product.End_time}}</li>
                        <li class="list-group-item">{{product.End_time}}</li>
                    </ul>
                    <br>
                    <center><a
                            href="{{product.product_url}}"
                            class="btn btn-dark"
                            rel="noopener noreferrer"
                            target="_blank"
                    >Buy Know</a
                    ></center>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Posted On: {{product.uploaded_time}}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div></div>
</div>



{% endblock %}
