{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{customer.user_name}}</span><span class="text-black-50">{{customer.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">

                    <h4 class="text-right">Your Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label>
                        <h4>{{customer.first_name}}</h4>
                        </div>
                    <div class="col-md-6"><label class="labels">Last Name</label><h4>{{customer.last_name}}</h4></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><h4>{{customer.phone_number}}</h4></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><h4>{{customer.email}}</h4></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><h4>India</h4></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><h4>Andhra Pradesh</h4></div>
                </div>
                <div
                        class="mt-5 text-center"><a href="/"><button class="btn btn-dark profile-button"
                                                         type="button">Back to
                    Home
                </button></a></div>
            </div>
        </div>
